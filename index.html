<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文言文答题系统-网络题库版</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 修改背景图片为本地的 1.jpg 文件 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input,
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #main-container {
            display: none;
        }

        #score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .option-btn {
            transition: background 0.3s;
        }

        /* 新增装饰元素样式 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        #deco1 {
            top: 20px;
            left: 20px;
            background-image: url('2.jpg');
        }

        #deco2 {
            top: 20px;
            right: 20px;
            background-image: url('2.jpg');
        }

        #deco3 {
            bottom: 20px;
            left: 20px;
            background-image: url('2.jpg');
        }

        #deco4 {
            bottom: 20px;
            right: 20px;
            background-image: url('2.jpg');
        }

        /* 新增排行榜样式 */
        #leaderboard {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #leaderboard h3 {
            margin: 0;
            text-align: center;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard li {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 诗歌显示样式 */
        .poetry-container {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .poetry-container p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- 装饰元素 -->
    <div class="decoration" id="deco1"></div>
    <div class="decoration" id="deco2"></div>
    <div class="decoration" id="deco3"></div>
    <div class="decoration" id="deco4"></div>

    <!-- 登录界面 -->
    <div id="login-container" class="glass-panel">
        <h2 style="text-align:center;">🪐 文言秘境</h2>
        <input type="text" id="username" placeholder="学子名号">
        <input type="password" id="password" placeholder="求学密语">
        <button id="login-btn">启程</button>
    </div>

    <!-- 主界面 -->
    <div id="main-container" class="glass-panel">
        <div id="score-display">文韵值: <span id="score">0</span></div>

        <div id="question-container">
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
        </div>

        <!-- 诗歌显示区域 -->
        <div class="poetry-container">
            <p>长风破浪会有时，直挂云帆济沧海。</p>
            <p>天生我材必有用，千金散尽还复来。</p>
            <p>采菊东篱下，悠然见南山。</p>
            <p>会当凌绝顶，一览众山小。</p>
        </div>

        <div class="shop">
            <h3>🎁 学识宝阁</h3>
            <button class="redeem-btn" data-points="15">15分兑换古风音乐</button>
            <button class="redeem-btn" data-points="30">30分兑换文人短视频</button>
        </div>
    </div>

    <!-- 排行榜 -->
    <div id="leaderboard">
        <h3>文韵榜</h3>
        <ul>
            <li>学子甲: 100分</li>
            <li>学子乙: 80分</li>
            <li>学子丙: 60分</li>
        </ul>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music-player" hidden></audio>

    <!-- 主JS文件 -->
    <script src="main.js"></script>
</body>

</html>
